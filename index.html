<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive image gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <div class="titleContainer">
        <h1 id="title">Interactive image gallery</h1>
    </div>
    
    <div class="imageManagerContainer">
        <button type="submit">Add Image</button>
    </div>

    <div class="imageContainer">
        <img src="Resources\Images\img1.jpg" alt="img1" class="image">
        <img src="Resources\Images\img2.jpg" alt="img1" class="image">
        <img src="Resources\Images\img3.jpg" alt="img1" class="image">
        <img src="Resources\Images\img1_copy.jpg" alt="img1" class="image">
        <img src="Resources\Images\img2_copy.jpg" alt="img1" class="image">
        <img src="Resources\Images\img3_copy.jpg" alt="img1" class="image">
        <img src="Resources\Images\addImage.png" alt="img1" class="image">
    </div>
    <script src="script.js"></script>
</body>
</html>
